<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="screen" maxlength="20">
        <div class="calc-buttons">
            <div class="layer-satu">
                <button class="button tombol-dasar">C</button>
                <button class="button hapus">Del</button>
                <button class="button operasi-dasar">(</button>
                <button class="button operasi-dasar">)</button>
                <button class="button angka">1</button>
                <button class="button angka">2</button>
                <button class="button angka">3</button>
                <button class="button operasi-dasar">/</button>
                <button class="button angka">4</button>
                <button class="button angka">5</button>
                <button class="button angka">6</button>
                <button class="button operasi-dasar">*</button>
                <button class="button angka">7</button>
                <button class="button angka">8</button>
                <button class="button angka">9</button>
                <button class="button operasi-dasar">-</button>
                <button class="button sains">e</button>
                <button class="button angka">0</button>
                <button class="button sains">.</button>
                <button class="button operasi-dasar">+</button>
                <button class="button sains">sin</button>
                <button class="button sains">cos</button>
                <button class="button sains">tan</button>
                <button class="button operasi-dasar">±</button>
                <button class="button sains">x ²</button>
                <button class="button sains">x !</button>
                <button class="button sains">x^</button>
                <button class="button operasi-dasar">%</button>
                <button class="button sains">√</button>
                <button class="button sains">log</button>
                <button class="button sains">ln</button>
                <button class="button sains">π</button>
                <button class="button sains">∘</button>
                <button class="button tombol-dasar sama-dengan">=</button>
                <button class="button sains">rad</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
